{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% endblock %}


{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
    }
    nav {
        background-color: #4CAF50;
        padding: 10px;
        border-radius: 5px;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin-right: 15px;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
    hr {
        margin: 20px 0;
        border: 1px solid #ddd;
    }
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 500px;
        margin: 40px auto;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    form p {
        margin-bottom: 15px;
    }
    form input, form select {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
    }
    .btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    .btn:hover {
        background-color: #45a049;
    }
</style>

{% endblock style %}
